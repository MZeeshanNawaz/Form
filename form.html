<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="form1">
        <form method="POST">
            <h1>Student Registration</h1>
            <label for="">First Name</label>
            <br>
            <input name="FirstName" placeholder="FirstName" type="text">
            <br>
            <br>
            <label for="">Last Name</label>
            <br>
            <input name="LastName" placeholder="LastName" type="text">
            <br>
            <br>
            <label for="">email</label>
            <br>
            <input name="email" placeholder="email" type="text">
            <br>
            <br>
            <label for="">Address</label>
            <br>
            <input name="Address" placeholder="Address" type="text">
            <br>
            <br>
            <label for="">Gender</label>
            <input type="radio" value="male" name="gender">
            <label for="">Male</label>
            <input type="radio" value="female" name="gender">
            <label for="">Female</label><br>
            <br>
            <label for="">Hobbies</label><br>
            <input type="checkbox" name="sport" value="Sport">
            <label for="sport">sport</label><br>
            <input type="checkbox" name="Esport" value="Esport">
            <label for="Esport">Esport</label><br>
            <input type="checkbox" name="streaming" value="streaming">
            <label for="streaming">streaming</label><br>
            <input type="checkbox" name="vlogging" value="vlogging">
            <label for="vlogging">vlogging</label><br><br>
            <label for="password">Password</label><br>
            <input placeholder="Password" type="password" name="password"><br><br>
            <input type="submit">
        </form>
    </div>
</body>

</html>
